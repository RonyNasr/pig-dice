<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Pig Dice</title>

    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico"/>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-2.2.4.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Pig Dice</h1>
      </header>
      <div class="row">
        <div class="col-md-6">
          <label for="player1">Player 1</label>
          <input type="text" id="player1" class="form-control">
          <label for="player2">Player 2</label>
          <input type="text" id="player2" class="form-control">
          <span class="btn btn-default" id="add">add</span>
        </div>
      <div class="col-md-6 game-col">
        <div class="row score-row">
          <div class="col-sm-4" id="score1">
            <h4 id="p1-score"></h4>

          </div>
          <div class="col-sm-4" id="total">
            <h4>Total</strong> </h4>
          </div>
          <div class="col-sm-4" id="score2">
            <h4 id="p2-score"></h4>
          </div>
        </div>
        <div class="row">
          <span class="btn btn-success" id="roll">Roll</span>
          <span class="btn btn-danger" id="hold">Hold</span>
        </div>
      </div>
    </div>
      <footer>
        <p>&copy; 2016 Epicodus Pair Project, Inc.</p>
      </footer>
    </div> <!-- end container -->
  </body>
</html>
